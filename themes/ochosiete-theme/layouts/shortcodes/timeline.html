<div class="timeline-container">
    {{ $data := .Get 0 | transform.Unmarshal }}
    {{ range $data }}
    <div class="timeline-item">
        <div class="timeline-dot"></div>
        <div class="timeline-date">{{ .fecha }}</div>
        <div class="timeline-content">
            <h3>{{ .titulo }}</h3>
            <p>{{ .descripcion }}</p>
        </div>
    </div>
    {{ end }}
</div>
